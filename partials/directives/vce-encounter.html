<div class='row'>
	<div class='col-sm-1'>
		<h1 class='vce-logo vce-encounter' aria-label='encounter record'>E</h1>
	</div>
	<div class='col-sm-11'>
		<h4>Encounter <small>{{encounter.data.id}}</small></h4>
		<p>{{encounter.data.patient.firstName}}  {{encounter.data.patient.lastName}}</p>
		<p>
			{{encounter.data.diagnosisText}}
		</p>
		<vce-matches matches="encounter.matches"></vce-matches>
	</div>
	<hr/>
</div>
